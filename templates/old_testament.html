{% extends "base.html" %}

{% block content %}
<h2 class="mb-4">Old Testament Books</h2>
<div class="row">
    {% for book in old_testament_books %}
    <div class="col-md-4 mb-3">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ book }}</h5>
                <a href="{{ url_for('chapters', book=book) }}" class="btn btn-primary">View Chapters</a>
            </div>
        </div>
    </div>
    {% else %}
    <div class="col-md-4 mb-3">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">No books available</h5>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
