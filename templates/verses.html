{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between mb-4">
    <h2>{{ book }} Chapter {{ chapter }}</h2>
    <a href="{{ url_for('chapters', book=book) }}" class="btn btn-secondary">Back to Chapters</a>
</div>

<div class="card">
    <div class="card-body">
        {% for verse in verses %}
        <p class="mb-2">
            <sup class="text-muted">{{ verse.Verse }}</sup> 
            {{ verse.Text }}
        </p>
        {% endfor %}
    </div>
</div>
{% endblock %}
