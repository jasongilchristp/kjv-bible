{% extends "base.html" %}

{% block content %}
<h2 class="mb-4">{{ book }} - Chapters</h2>
<div class="list-group">
    {% for chapter in chapters %}
    <a href="{{ url_for('verses', book=book, chapter=chapter) }}" 
       class="list-group-item list-group-item-action">
       Chapter {{ chapter }}
    </a>
    {% endfor %}
</div>
{% endblock %}
